<main>

    <h2>Reservations at Pacific Trails</h2>
    <h3>Contact Us</h3>
    
    <p>Required Information is marked with an asterisk (*).</p>
     <form method="post" action="http://webdevbasics.net/scripts/pacific.php"> 
    
  <label for="myFName">*First Name:</label>
    <input type="textbox" name="myFName" id="myFName"
           required="required" placeholder="Your first name.">
    
  <label for="myLName">*Last Name:</label>
    <input type="textbox" name="myLName" id="myLName"
           required="required" placeholder="Your last name.">
    
  <label for="myEmail">*E-Mail:</label>
    <input type="email" name="myEmail" id="myEmail"
           required="required" placeholder="You@yourdomain.com">
         
  <label for="myPhone">Phone:</label>
    <input type="tel" name="myPhone" id="myPhone"
           placeholder="000-000-0000">
         
    <label for="myCalendar">Arrival Date:</label>
    <input type="date" name="myCalendar" id="myCalendar">
         
    <label for="myNights">Nights:</label>
    <input type="number" name="myNights" id="myNights" min="1" max="31">
         
  <label for="myComments">*Comments:</label>
    <textarea name="myComments" id="myComments" rows="5" cols="20" required="required" placeholder="Please leave a comment or enter N/A"></textarea>
    
  <input id="mySubmit" type="submit" value="Submit">
    </form>
